<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Login</title>
</head>
<body>
    <div class="content-container">
        <div class="left-box">
            <div class="log-txt2">
                <h2 class="top-txt"></h2>
            </div>
            <div class="slider-container">
                <div class="slide">
                    <img src="Login-img/ManySpe.png" alt="">
                    <img src="Login-img/FastDe.png" alt="">
                    <img src="Login-img/BestPri.png" alt="">
                    <img src="Login-img/Manyopts.png" alt="">
                </div>
            </div>
            <div class="log-txt1">
                <h2>FOODTOAST</h2>
                <p>Hãy ăn uống lành mạnh và tận hưởng niềm vui!</p>
                <p><i>Created and developed by Tien</i></p>
            </div>
        </div>
        <div class="right-box">
            <h1 class="login-header">Đăng nhập</h1>
            <div class="field-form">
                <form action="">
                    <input class="form-input" type="text"  id="username" placeholder=" " autocomplete="on" required>
                    <label class="form-label" for="username">Username</label>
                    <i class="fa-solid fa-circle-user fa-xl"></i>
                    <br>
                    <input class="password-input" type="password" id="password" placeholder=" " required>
                    <label class="password-label" for="username">Password</label>
                    <i class="fa-solid fa-key fa-xl"></i>  
                    <div class="checkbx-box">
                        <div class="checkbox">
                            <input type="checkbox" value="check" id="check">
                            <label for="check">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="">Quên mật khẩu?</a>
                    </div>
                    <button class="login-btn" type="submit">Đăng nhập</button>  
                </form> 
            </div>
            <div class="Ask">
                <p>Chưa có tài khoản? </p> <a href="#">Đăng ký ngay</a>
            </div>   
            <p class="Ask2"> hoặc </p>        
            <div class="social-btn">
                <div class="btn" id="fb-btn">
                    <div class="icon" ><i class="fa-brands fa-facebook fa-xl" style="color: #326ad0;"></i></div>
                    <span>Facebook</span>
                </div>
                <div class="btn" id="gg-btn">
                    <div class="icon"><i class="fa-brands fa-google fa-xl"></i></div>
                    <span>Google</span>
                </div>
                <div class="btn" id="insta-btn">
                    <div class="icon" ><i class="fa-brands fa-instagram fa-xl"></i></div>
                    <span>Instagram</span>
                </div>    
            </div>        
        </div>
    </div>
    <script>
        ScrollReveal({ reset: false });
        ScrollReveal().reveal('.content-container', { duration: 1000 ,delay:300 , opacity: 0});
        ScrollReveal().reveal('.left-box', { duration: 1200 ,delay: 1000 , distance: '30px', origin: 'top'});
        ScrollReveal().reveal('.right-box', { duration: 1200 ,delay: 1000 , distance: '30px', origin: 'bottom'});
    </script>
</body>
</html>
