<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Đăng ký</title>
</head>
<body>
    <div class="container">
        <a href="login.html" class="backLogin"><i class="fa-solid fa-left-long"></i>đăng ký</a>
        <h2 class="title">Đăng ký</h2>
        <form action="" method="post" id="registerForm" >
            <div class="user-detail">
                <div class="user-input-field">
                    <i class="fa-solid fa-user"></i>
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
                <div class="user-input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="email">Địa chỉ Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="user-input-field">
                    <i class="fa-solid fa-phone"></i>
                    <label for="phone">số điện thoại</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="user-input-field">
                    <i class="fa-solid fa-cake-candles"></i>
                    <label for="date">Ngày sinh</label>
                    <input type="date" id="date" name="date" min="1800-01-01" >
                </div>
                <div class="user-input-field">
                    <i class="fa-solid fa-lock"></i>
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="user-input-field">
                    <i class="fa-solid fa-lock"></i>
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="Gender">
                    
                    <p><i class="fa-solid fa-venus-mars"></i> Giới tính</p>
                    <div class="input-field">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                    </div>
                    <div class="input-field">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </div>
                    <div class="input-field">
                        <input type="radio" id="more" name="gender" value="more">
                        <label for="more">Khác</label>
                    </div>
                </div>
                <div class="btns">
                    <button type="reset">Xóa</button>
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
